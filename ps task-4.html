<body>
    <script>
                            // 1. Find the largest subarray and its index using functions.
                      //  debugger
                      function largeSubArrIndex(finalArray){
                maxsum = -Infinity
                maxindex = -1
                for(i=0;i<finalArray.length;i++){
                  let sum = 0;
                  for(j=0;j<finalArray[i].length;j++){
                    sum+=finalArray[i][j]
                  }
                  if(sum>maxsum){
                    maxsum=sum;
                    maxindex=i;
                  }
                }
                return maxindex
              }
                  let finalArray = [[1],[2],[1,2,3],[4,5],[5,2]]
                  const op = largeSubArrIndex(finalArray)
                  console.log(op);
    </script>
